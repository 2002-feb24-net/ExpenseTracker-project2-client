<h1>User Register</h1>
<div class="container" style="padding-top:40px;">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card mx-4">
                <div class="card-body p-4">
                    <form [formGroup]="CreateUserForm" (ngSubmit)="CreateUser()">
                        <h1 style="text-align:center">Register</h1>


                        <div class="input-group mb-3"> Name:
                            <input type="text" class="form-control" placeholder="Insert Name" formControlName="Name"
                                required>
                        </div>
                        <div class="input-group mb-3"> Password:
                            <input type="password" class="form-control" placeholder="Insert 6 char Password"
                                formControlName="Password" required>
                        </div>
                        <div class="input-group mb-4"> Email:
                            <input type="text" class="form-control" placeholder="Insert valid Email"
                                formControlName="Email" required>
                        </div>
                        <div class="input-group mb-4"> Phone Number:
                            <input type="text" class="form-control" placeholder="Insert 10 digit Number"
                                formControlName="ContactNo" required>
                        </div>
                        <div class="input-group mb-4"> Address:
                            <input type="text" class="form-control" placeholder="Insert Address"
                                formControlName="Address" required>
                        </div>
                        <div class="input-group mb-4"> Membership:
                            <input type="text" class="form-control" placeholder="Membership" formControlName="Address">
                        </div>
                        <button type="submit" class="btn btn-block btn-success" [disabled]="!CreateUserForm.valid">Add
                            User</button>
                    </form>
                    <div *ngIf="error" class="error">
                        {{ error }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
