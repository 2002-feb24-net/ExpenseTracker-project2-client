<h1>Notifications</h1>
<div *ngIf="subs.length > 0">
  <ol>
    <a *ngFor="let sub of subs">
        <li>
        Company: {{ sub.company }} <br> 
        Purchase Name: {{ sub.subscriptionName }} <br> 
        Monthly Cost: {{ sub.subscriptionMonthCost }} <br> 
        Next Due Date: {{ sub.subscriptionDueDate }} <br> 
        </li>
    </a>
  </ol>
</div>
