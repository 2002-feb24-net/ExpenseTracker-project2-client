<div class="container" style="padding-top:60px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            
           
            <form name="form" #f="ngForm"  (ngSubmit)="Login(f)"  >
              <h1 style="text-align:center">Login ID</h1>

              <input type="text" name="id" ngModel [(ngModel)]="LoginService.formData.id"  class="form-control sty1" placeholder="ID" required>


              <div>
                <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">
                  {{errorMessage}}
                </p>
              </div>

              <button type="submit" class="btn btn-primary px-4">Login</button>
           <br>
                
                    name: {{ this.user.name }} <br>
                    password: {{ this.user.password }}  <br>
                    email: {{ this.user.email }}  <br>
                    phoneNumber: {{ this.user.phoneNumber }} <br> 
                    address: {{ this.user.address }}<br>
                 
                 
               <!-- <button (click)="getUsersById(f)">Refresh</button><br><br /> -->


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
