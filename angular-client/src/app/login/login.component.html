<div class="container" style="padding-top:60px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            
           
            <form name="form" #f="ngForm"  (ngSubmit)="Login(f)"  >
              <h1 style="text-align:center">Login ID</h1>

              <input type="text" name="id" ngModel   class="form-control sty1" placeholder="ID" required>


              <div>
                <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">
                  {{errorMessage}}
                </p>
              </div>

              <div *ngIf="users.length > 0">
                <ol>
                  <li *ngFor="let user of users">
                    Name: {{ user.name }} <br>
                    Password: {{user.password}}  <br>
                    Email: {{user.email}}  <br>
                    PhoneNumber: {{user.phoneNumber}} <br> 
                    Address: {{user.address}}
                 
                  </li>
                </ol>
              </div>
              <div *ngIf="users.length === 0">
                no user found
              </div>
              <!-- <button (click)="getUsersById(f)">Refresh</button><br><br /> -->

              <button type="submit" class="btn btn-primary px-4">Login</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
