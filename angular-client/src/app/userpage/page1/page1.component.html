<table class="table table-hover table-dark"><thead><th scope="col">name</th><th scope="col">Phone Number</th><th scope="col">address</th></thead>
    <tr *ngFor="let u of service.list">
      <td (click)="populateForm(u)">{{u.name}}</td>
      <td (click)="populateForm(u)">{{u.phoneNumber}}</td>
      <td (click)="populateForm(u)">{{u.address}}</td>
      <td>
        <em class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(u.id)"></em>
      </td>
    </tr>
    
  <caption>users</caption>
  </table>
