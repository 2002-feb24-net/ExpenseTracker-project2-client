<table class="table table-hover"><thead><th>name</th><th>Phone Number</th><th>address</th></thead>
    <tr *ngFor="let u of service.list">
      <td (click)="populateForm(u)">{{u.name}}</td>
      <td (click)="populateForm(u)">{{u.phoneNumber}}</td>
      <td (click)="populateForm(u)">{{u.address}}</td>
      <td>
        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(u.id)"></i>
      </td>
    </tr>
  </table>
