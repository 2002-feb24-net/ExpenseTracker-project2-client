<h2>Update User</h2>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-user-circle" [class.green-icon]="Name.valid" [class.red-icon]="Name.invalid && Name.touched"></i>
          </div>
        </div>
        <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control"
          placeholder="Name" required>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-phone"  [class.green-icon]="PhoneNumber.valid" [class.red-icon]="PhoneNumber.invalid && PhoneNumber.touched"></i>
          </div>
        </div>
        <input name="PhoneNumber" #PhoneNumber="ngModel" [(ngModel)]="service.formData.PhoneNumber" 
        class="form-control" placeholder="10 Digit Number" required maxlength="10" minlength="10">
      </div>
    </div>

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-home"  [class.green-icon]="Address.valid" [class.red-icon]="Address.invalid && Address.touched"></i>
            </div>
          </div>
          <input name="Address" #Address="ngModel" [(ngModel)]="service.formData.Address" class="form-control"
            placeholder="Address" required  minlength="5">
        </div>
      </div>
    
    
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Update</button>
    </div>
  </form>
